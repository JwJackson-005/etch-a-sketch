<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = 'javascript.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
    <title>My Etch-a-Sketch</title>
</head>
<body>
    <div id ="title">Etch-a-Sketch</div>
    <div id='gridContainer'></div>
    <div id='controlsContainer'>
        <div id='thumbstickContainer'>
            <button class='thumbStick'></button>
        </div>
        <div id='controlOptions'>
            <div id='colorOptions'>
                <button id='blackButton' class='controls'>Black</button>
                <button id='rainbowButton' class='controls'>Rainbow</button>
                <button id='eraserButton' class='controls'>Eraser</button>
            </div>
            <button id='clearButton' class='controls'>Clear Grid</button>
        </div>
        <div id='thumbstickContainer'>
            <button class='thumbStick'></button>
        </div>
    </div>
</body>
</html>
